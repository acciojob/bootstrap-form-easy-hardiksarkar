<!DOCTYPE html>

<html>

<head>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="styles.css">
</head>

<body class="m-5">
	<h1 class="text-center mb-5">Internship Form</h1>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="first-name-input" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="first-name-input"
			placeholder="First Name"
          required
        />
        <div class="invalid-feedback">First name required!</div>
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="last-name-input" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="last-name-input"
          required
        />
        <div class="invalid-feedback">Last name required!</div>
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="email-input" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="email-input"
          required
        />
        <div class="invalid-feedback">Email required!</div>
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-6">
        <label for="college-input" class="form-label">College</label>
        <input
          type="text"
          class="form-control"
          id="college-input"
          required
        />
        <div class="invalid-feedback">Please provide a valid college.</div>
      </div>
      <div class="col-md-3">
        <label for="grad-year-select" class="form-label">Graduationn Year</label>
        <select class="form-select" id="grad-year-select" required>
          <option selected disabled value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">Please select a valid Graduation Year.</div>
      </div>
      <div class="col-md-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input
          type="text"
          class="form-control"
          id="roll-no-input"
          required
        />
        <div class="invalid-feedback">Please provide a valid Roll no.</div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="conditions-checkbox"
            required
          />
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
	<script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
	</script>
	<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
